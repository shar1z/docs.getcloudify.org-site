{{ $id := ( replace (replace (.Get "title") ":" "") " " "-" | lower) }}
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{$id}}">{{ .Get "title" | safeHtml }}</button>
    </div>
      <div id="{{$id}}" class="collapse {{ if eq (.Get "open") "true"}}in{{end}}">
        <div class="panel-body">
        {{ .Inner }}
      </div>
    </div>
  </div>
</div>
